plugins {
    id 'com.android.application'
}

android {
    namespace "org.example.wglite"
    compileSdk 33

    defaultConfig {
        applicationId "org.example.wglite"
        minSdk 24        // Android 7.0+
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
}
